<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  {% for role in roles %}
  <h1>{{role.name}}</h1>
  {% endfor %}
    
  <table>
    <tr>
      <th>ID</th>
      <th>email</th>
      <th>Name</th>
      <th>Last Name</th>
      <th>Roles</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{user.id}}</td>
      <td>{{user.email}}</td>
      <td>{{user.first_name}}</td>
      <td>{{user.roles}}</td>
    </tr>
    {% endfor %}
  </table>

</body>
</html>
